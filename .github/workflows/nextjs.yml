name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]  # Trigger on push to main branch
  workflow_dispatch:    # Allow manual triggering

permissions:
  contents: read        # Read access to repository contents
  pages: write          # Write access to GitHub Pages
  id-token: write       # Required for authentication with GitHub Pages

concurrency:
  group: "pages"        # Ensure only one deployment runs at a time
  cancel-in-progress: false  # Do not cancel in-progress deployments

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Check out the repository code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Use Node.js version 20
          cache: "pnpm"       # Cache pnpm dependencies

      - name: Enable Corepack (for pnpm)
        run: corepack enable  # Enable Corepack for pnpm support

      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # Install dependencies with frozen lockfile

      - name: Build Next.js app
        run: pnpm next build  # Build the Next.js application

      - name: Export static files
        run: pnpm next export  # Export static files for GitHub Pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # The output folder generated by `next export`

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # URL of the deployed site
    runs-on: ubuntu-latest
    needs: build  # This job depends on the `build` job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Deploy the artifact to GitHub Pages
